<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Performance Completing - Server Status</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 0.8s ease;
        }

        .header h1 {
            color: #fff;
            font-size: 2.5em;
            font-weight: 700;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            margin-bottom: 10px;
        }

        .server-address {
            background: rgba(255, 255, 255, 0.1);
            display: inline-block;
            padding: 8px 20px;
            border-radius: 25px;
            color: #a29bfe;
            font-size: 1em;
            margin-top: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(162, 155, 254, 0.3);
        }

        .server-address:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(162, 155, 254, 0.6);
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
            margin-top: 12px;
        }

        .status-online {
            background: rgba(46, 213, 115, 0.2);
            color: #2ed573;
            border: 1px solid rgba(46, 213, 115, 0.3);
        }

        .status-offline {
            background: rgba(255, 71, 87, 0.2);
            color: #ff4757;
            border: 1px solid rgba(255, 71, 87, 0.3);
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-online .status-dot {
            background: #2ed573;
            box-shadow: 0 0 10px #2ed573;
        }

        .status-offline .status-dot {
            background: #ff4757;
            box-shadow: 0 0 10px #ff4757;
            animation: none;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 25px;
            text-align: center;
            transition: all 0.3s ease;
            animation: fadeInUp 0.8s ease;
            backdrop-filter: blur(10px);
        }

        .stat-card:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-3px);
            border-color: rgba(162, 155, 254, 0.4);
        }

        .stat-icon {
            font-size: 2em;
            margin-bottom: 12px;
        }

        .stat-label {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.8em;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 8px;
        }

        .stat-value {
            color: #fff;
            font-size: 2em;
            font-weight: 700;
        }

        .stat-subtext {
            color: rgba(255, 255, 255, 0.4);
            font-size: 0.85em;
            margin-top: 5px;
        }

        .tps-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin-top: 12px;
            overflow: hidden;
        }

        .tps-fill {
            height: 100%;
            border-radius: 10px;
            transition: all 0.5s ease;
        }

        .players-section {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 25px;
            animation: fadeInUp 1s ease;
            backdrop-filter: blur(10px);
        }

        .players-section h2 {
            color: #fff;
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .player-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .player-tag {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9em;
            box-shadow: 0 2px 15px rgba(102, 126, 234, 0.3);
        }

        .no-players {
            color: rgba(255, 255, 255, 0.4);
            font-style: italic;
        }

        .footer {
            text-align: center;
            margin-top: 25px;
            color: rgba(255, 255, 255, 0.3);
            font-size: 0.85em;
            animation: fadeIn 1.2s ease;
        }

        .error-box {
            background: rgba(255, 71, 87, 0.1);
            border: 1px solid rgba(255, 71, 87, 0.3);
            color: #ff4757;
            padding: 30px;
            border-radius: 16px;
            text-align: center;
        }

        .error-box h2 {
            margin-bottom: 10px;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.4;
            }
        }

        @media (max-width: 600px) {
            .header h1 {
                font-size: 1.8em;
            }

            .stats-grid {
                grid-template-columns: 1fr 1fr;
                gap: 12px;
            }

            .stat-card {
                padding: 18px;
            }

            .stat-value {
                font-size: 1.5em;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1 id="server-name">Performance Completing</h1>
            <div>
                <div class="server-address"
                    onclick="navigator.clipboard.writeText('performance-completing.gl.joinmc.link')"
                    title="Klicken zum Kopieren">
                    üìã performance-completing.gl.joinmc.link
                </div>
            </div>
            <div>
                <div class="status-badge status-online" id="status-badge">
                    <div class="status-dot"></div>
                    <span id="status-text">Verbinde...</span>
                </div>
            </div>
        </div>

        <div id="content">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon">üë•</div>
                    <div class="stat-label">Spieler</div>
                    <div class="stat-value" id="players">-</div>
                    <div class="stat-subtext" id="max-players"></div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon">‚ö°</div>
                    <div class="stat-label">TPS</div>
                    <div class="stat-value" id="tps">-</div>
                    <div class="tps-bar">
                        <div class="tps-fill" id="tps-bar"></div>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon">üíæ</div>
                    <div class="stat-label">RAM</div>
                    <div class="stat-value" id="ram">-</div>
                    <div class="stat-subtext" id="ram-max"></div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon">‚è±Ô∏è</div>
                    <div class="stat-label">Uptime</div>
                    <div class="stat-value" id="uptime" style="font-size: 1.2em">-</div>
                </div>
            </div>

            <div class="players-section">
                <h2>üë• Online Spieler</h2>
                <div class="player-tags" id="player-list">
                    <span class="no-players">Lade...</span>
                </div>
            </div>
        </div>

        <div class="footer">
            Powered by <strong>IC Stats</strong> &bull; Created by <strong>frkn</strong>
        </div>
    </div>

    <script>
        /*
            WICHTIG: Hier deine Playit-URL f√ºr Port 8080 eintragen!
            
            Du brauchst einen EXTRA Playit TCP-Tunnel f√ºr Port 8080.
            
            OPTION 1: Wenn du einen Playit-Tunnel f√ºr 8080 hast:
            const API_URL = 'http://DEIN-PLAYIT-TUNNEL:PORT/api/stats';
            
            OPTION 2: Wenn du lokal testest:
            const API_URL = 'http://localhost:8080/api/stats';

            OPTION 3: Wenn der Server eine √∂ffentliche IP hat:
            const API_URL = 'http://DEINE-IP:8080/api/stats';
        */
        const API_URL = 'http://volume-ensure.gl.joinmc.link:8080/api/stats';

        async function fetchStats() {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();

                document.getElementById('status-badge').className = 'status-badge status-online';
                document.getElementById('status-text').textContent = 'Online';

                if (data.server && data.server.name) {
                    document.getElementById('server-name').textContent = data.server.name;
                }

                if (data.players) {
                    document.getElementById('players').textContent = data.players.online;
                    document.getElementById('max-players').textContent = 'von ' + data.players.max;

                    const playerList = document.getElementById('player-list');
                    playerList.innerHTML = '';

                    if (data.players.list && data.players.list.length > 0) {
                        data.players.list.forEach(function (name) {
                            const tag = document.createElement('div');
                            tag.className = 'player-tag';
                            tag.textContent = name;
                            playerList.appendChild(tag);
                        });
                    } else {
                        playerList.innerHTML = '<span class="no-players">Keine Spieler online</span>';
                    }
                }

                if (data.tps !== undefined) {
                    const tps = data.tps;
                    const percent = (tps / 20) * 100;
                    const color = percent > 90 ? '#2ed573' : percent > 70 ? '#ffa502' : '#ff4757';

                    document.getElementById('tps').textContent = tps.toFixed(2);
                    document.getElementById('tps-bar').style.width = percent + '%';
                    document.getElementById('tps-bar').style.background = color;
                }

                if (data.memory) {
                    document.getElementById('ram').textContent = data.memory.used + ' MB';
                    document.getElementById('ram-max').textContent = 'von ' + data.memory.max + ' MB';
                }

                if (data.uptime) {
                    document.getElementById('uptime').textContent = data.uptime.formatted;
                }

            } catch (e) {
                document.getElementById('status-badge').className = 'status-badge status-offline';
                document.getElementById('status-text').textContent = 'Offline';
            }
        }

        fetchStats();
        setInterval(fetchStats, 2000);
    </script>
</body>

</html>
